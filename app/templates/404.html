{% extends 'base.html' %}

{% block title %}Page Not Found - Safebox{% endblock %}

{% block styles %}
<style>
    /* Gentle pulse for the flat illustration */
    @keyframes pulse-soft {

        0%,
        100% {
            transform: scale(1);
            opacity: 1;
        }

        50% {
            transform: scale(1.02);
            opacity: 0.95;
        }
    }

    .animate-pulse-soft {
        animation: pulse-soft 4s ease-in-out infinite;
    }
</style>
{% endblock %}


{% block content %}
<section class="bg-white dark:bg-gray-900 ">
    <div class="container min-h-screen px-6 py-12 mx-auto lg:flex lg:items-center lg:gap-12">
        <div class="wf-ull lg:w-1/2">
            <p class="text-sm font-medium text-safebox-600 dark:text-safebox-400">404 error</p>
            <h1 class="mt-3 text-2xl font-semibold text-gray-800 dark:text-white md:text-3xl">Page not found</h1>
            <p class="mt-4 text-gray-500 dark:text-gray-400">Sorry, the page you are looking for doesn't exist. Here are
                some helpful links:</p>

            <div class="flex items-center mt-6 gap-x-3">
                <button onclick="history.back()"
                    class="flex items-center justify-center w-1/2 px-5 py-2 text-sm text-gray-700 transition-colors duration-200 bg-white border rounded-lg gap-x-2 sm:w-auto dark:hover:bg-gray-800 dark:bg-gray-900 hover:bg-gray-100 dark:text-gray-200 dark:border-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5 rtl:rotate-180">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                    </svg>

                    <span>Go back</span>
                </button>

                <a href="{{ url_for('home') }}"
                    class="w-1/2 px-5 py-2 text-sm tracking-wide text-white transition-colors duration-200 bg-safebox-600 rounded-lg shrink-0 sm:w-auto hover:bg-safebox-700 dark:hover:bg-safebox-500 dark:bg-safebox-600 text-center inline-block">
                    Take me home
                </a>
            </div>
        </div>

        <div class="relative w-full mt-12 lg:w-1/2 lg:mt-0 flex items-center justify-center">
            <h1
                class="text-[10rem] sm:text-[12rem] md:text-[14rem] font-bold text-safebox-600 dark:text-safebox-400 leading-none tracking-tighter opacity-20 lg:opacity-100 select-none">
                404
            </h1>
        </div>
    </div>
</section>
{% endblock %}
